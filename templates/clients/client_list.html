{%extends "base.html"%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
    <div class="container"style=" margin-top: 7%;">
        <h1 class="">Manage Clients</h1>
        <div class="table-responsive border rounded p-1">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="font-weight-bold">Client Name</th>
                            <th class="font-weight-bold">Client Contact</th>
                            <th class="font-weight-bold">Product</th>
                           
                            <th>
                                <a href="{% url 'add_client'%}" class="btn btn-outline-success">
                                    <i class="fas fa-plus"></i> Add New
                                </a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for client in clients %}
                            <tr>
                                <td>{{client.client_name}}</td>
                                <td>{{client.client_phone}}</td>
                                <td>{{client.product.product_name }}</td>
                                
                             
                                <td>
                                    <a href="" class="btn text-secondary px-0">
                                        <i class="far fa-edit fa-lg"></i>
                                    </a>
                                    <form action="" method="post" class="d-inline">
                                        {% csrf_token %}
                                        <button type="submit" class="btn">
                                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            
            </div>
        </div>
    </div>


{% endblock %}
